<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap');
        body{
            font-family: 'Darker Grotesque', sans-serif;
        }
    </style>
  </head>
  <body class="bg-light">
    <div class="container" style="width: 40%;margin-top: 5rem;">
        <div class="p-5 text-center shadow bg-white" style="border-radius: 15px;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success text-center fs-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                        </svg> {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <h1>URL Shorter Application</h1>
            <div class="mt-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="url" name="url" value="{{url}}" required class="form-control py-3" placeholder="Enter long link here">
                    <div class="mt-3 d-grid">
                        <button class="btn btn-primary p-3 fs-4 text-white">Shorten url</button>
                    </div>
                </form>
            </div>
        </div>
        {% if short_url %}
            <div class="mt-5 bg-white border p-3 shadow" style="border-radius: 15px;">
                <div class="d-flex align-items-center justify-content-between">
                    <span id="short-url" class="fs-5">{{short_url}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" onclick="copy_url()" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                    </svg>
                </div>
            </div>
            <div class="mt-3">
                <a href="" class="btn btn-success btn-sm fs-6"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                  </svg> Shorten Another</a>
            </div>
        {% endif %}
    </div>
  </body>

  <script>
    const copy_url = ()=>{
        const short_url = document.getElementById("short-url").innerText
        navigator.clipboard.writeText(short_url);
    }
  </script>
</html>
